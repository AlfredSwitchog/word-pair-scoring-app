<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word pair task scoring App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Word pair task scoring app</h1>
        <!--
        <p>In the textbox below you can input the path to a .csv file, of the response of a participant of the word-pair task.
            Once you click submit you can view the total score and the result that is calculated for each response.
            long words can have 2 distance_damerau and will still be counted as a score and short words can have 1 distance_damerau to be counted as score.</p>
        -->
        <form method="POST">
            <div class="mb-3">
                <label for="file_path" class="form-label">Enter the path to the CSV file containing the results of the word-pair task:</label>
                <input type="text" id="file_path" name="file_path" class="form-control" placeholder="/path/to/your/file.csv">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if score is not none %}
            <h2>Score: {{ score }}</h2>
        {% endif %}

        {% if df_html %}
            <h3>Results Table:</h3>
            {{ df_html|safe }}
        {% endif %}

        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
    </div>
</body>
</html>
